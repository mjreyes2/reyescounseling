<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Body Map</title>
    <link rel="stylesheet" href="bodyfeelings.css">
</head>
<body>
    <div class="container">
        <h1>Emotion Body Map</h1>
        <div class="main-content">
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="figureCanvas"></canvas>
                    <canvas id="drawCanvas"></canvas>
                </div>
            </div>
            <div class="controls">
                <div class="tools">
                    <button id="home">Home</button>
                    <button id="pen">Pen</button>
                    <button id="highlighter">Highlighter</button>
                    <button id="eraser">Eraser</button>
                    <button id="spray">Spray</button>
                    <button id="clear">Clear All</button>
                    <button id="screenshot">Take Screenshot</button>
                </div>
                <p class="screenshot-info">Click 'Take Screenshot' to copy the image to your clipboard. You can then paste it where you choose.</p>
                <div class="color-palette">
                    <div class="color-container">
                        <input type="text" class="emotion-input" placeholder="Emotion">
                        <div class="color" style="background-color: #FF0000;"></div>
                    </div>
                    <div class="color-container">
                        <input type="text" class="emotion-input" placeholder="Emotion">
                        <div class="color" style="background-color: #FF7F00;"></div>
                    </div>
                    <div class="color-container">
                        <input type="text" class="emotion-input" placeholder="Emotion">
                        <div class="color" style="background-color: #FFFF00;"></div>
                    </div>
                    <div class="color-container">
                        <input type="text" class="emotion-input" placeholder="Emotion">
                        <div class="color" style="background-color: #00FF00;"></div>
                    </div>
                    <div class="color-container">
                        <input type="text" class="emotion-input" placeholder="Emotion">
                        <div class="color" style="background-color: #0000FF;"></div>
                    </div>
                    <div class="color-container">
                        <input type="text" class="emotion-input" placeholder="Emotion">
                        <div class="color" style="background-color: #8B00FF;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="bodyfeelings.js"></script>
</body>
</html>
